# docker-compose.yml para SENTINEL
# Orquestração de containers para deployment

version: '3.8'

services:
  # Aplicação principal
  sentinel-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-api
    restart: unless-stopped

    environment:
      - APP_ENV=production
      - DATABASE_URL=sqlite:///./data/sentinel.db
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - RATE_LIMIT_ENABLED=true
      - LOG_LEVEL=INFO

    volumes:
      # Persistir dados do banco e backups
      - ./data:/app/data
      - ./data/logs:/app/data/logs
      - ./data/backups:/app/data/backups

    ports:
      - "8000:8000"

    networks:
      - sentinel-network

    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Limites de recursos
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx reverse proxy (opcional - descomente para usar)
