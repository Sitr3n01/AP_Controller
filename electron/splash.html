<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUMINA - Iniciando...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      height: 300px;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: #e2e8f0;
      user-select: none;
      -webkit-app-region: drag;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-icon svg {
      width: 100%;
      height: 100%;
    }

    .app-name {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
    }

    .app-subtitle {
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      color: #64748b;
      text-transform: uppercase;
      margin-top: 4px;
    }

    .spinner-container {
      margin-bottom: 20px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .status-text {
      font-size: 0.75rem;
      color: #64748b;
      letter-spacing: 0.05em;
    }

    .status-text .dots {
      display: inline-block;
      animation: dots 1.5s steps(4, end) infinite;
      width: 18px;
      text-align: left;
    }

    /* Decoração de fundo */
    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      pointer-events: none;
    }

    .bg-orb-1 {
      width: 200px;
      height: 200px;
      background: #6366f1;
      top: -60px;
      left: -60px;
    }

    .bg-orb-2 {
      width: 150px;
      height: 150px;
      background: #8b5cf6;
      bottom: -40px;
      right: -40px;
    }

    /* Version tag */
    .version {
      position: absolute;
      bottom: 12px;
      right: 16px;
      font-size: 0.6rem;
      color: #334155;
      letter-spacing: 0.05em;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.95); opacity: 0.85; }
    }

    @keyframes dots {
      0%   { content: ''; }
      25%  { content: '.'; }
      50%  { content: '..'; }
      75%  { content: '...'; }
      100% { content: ''; }
    }

    .status-text .dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
  </style>
</head>
<body>
  <!-- Background orbs decorativos -->
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>

  <!-- Logo + Nome -->
  <div class="logo-container">
    <div class="logo-icon">
      <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Ícone de casa estilizado com gradiente -->
        <defs>
          <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1"/>
            <stop offset="100%" style="stop-color:#8b5cf6"/>
          </linearGradient>
        </defs>
        <!-- Telhado -->
        <path d="M32 8 L58 30 L54 30 L54 56 L10 56 L10 30 L6 30 Z"
              fill="url(#iconGrad)" opacity="0.9"/>
        <!-- Porta -->
        <rect x="26" y="38" width="12" height="18" rx="2" fill="#0f0f1a" opacity="0.6"/>
        <!-- Janela -->
        <rect x="15" y="34" width="10" height="10" rx="2" fill="#0f0f1a" opacity="0.4"/>
        <rect x="39" y="34" width="10" height="10" rx="2" fill="#0f0f1a" opacity="0.4"/>
        <!-- Brilho no topo -->
        <circle cx="32" cy="8" r="4" fill="#a78bfa" opacity="0.8"/>
      </svg>
    </div>
    <div class="app-name">LUMINA</div>
    <div class="app-subtitle">Gestão de Apartamentos</div>
  </div>

  <!-- Spinner -->
  <div class="spinner-container">
    <div class="spinner"></div>
  </div>

  <!-- Texto de status -->
  <div class="status-text">
    Iniciando sistema<span class="dots" id="dots"></span>
  </div>

  <!-- Versão -->
  <div class="version">v1.0.0</div>

  <script>
    // Animação dos pontinhos
    const dotsEl = document.getElementById('dots');
    let count = 0;
    setInterval(() => {
      count = (count + 1) % 4;
      dotsEl.textContent = '.'.repeat(count);
    }, 400);
  </script>
</body>
</html>
